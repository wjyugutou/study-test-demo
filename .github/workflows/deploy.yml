# https://github.com/actions/deploy-pages#usage
name: Deploy to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:


      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
      # Pick your own package manager and build script
      - run: pnpm install
            - name: Generate static site (with debug)  # 替换此步骤
        run: |
          # 1. 设置调试环境变量
          export NITRO_LOG_LEVEL=debug
          export NUXT_APP_BASE_URL=study-test-demo
          
          # 2. 执行生成命令，捕获详细日志
          # 注意：关键是将 `nuxt build` 改为 `nuxt generate`
          pnpm dlx nuxt build --preset github_pages 2>&1 | tee build.log || {
            echo "❌ 构建失败！以下是最后100行日志："
            tail -n 100 build.log
            echo "正在检查可能出错的URL..."
            grep -i "error\|fetching\|prerendering\|failed" build.log | head -30
            exit 1
          }
          echo "✅ 静态站点生成成功！"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public
  # Deployment job
  deploy:
    # Add a dependency to the build job
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    # Deploy to the github_pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
